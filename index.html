<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Alex's To Do List</title>
</head>
<body>
    <section class="main-container width-restriction">
    <header>Alex's To Do List</header>
        

    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">Add ToDo</button>
    </form>

    <h3>Tasks</h3>
    <div class="select">
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="not-completed">Not-Completed</option>
        </select>
    </div>
    
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

</section>





    
    <script src="index.js"></script>
</body>
</html>
